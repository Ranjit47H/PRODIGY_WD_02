<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="x-icon" href="stopwatch.png">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p id="tit">StopWatch</p>
    <div class="stopwatch">
        <div class="timer">
        <div id="display">00:00:00:000</div>
        </div>
        <div class="button">
        <button id="start-time" onclick="startStopwatch()">Start</button>
        <button id="pause-time" onclick="pauseStopwatch()">Pause</button>
        <button id="reset-time" onclick="resetStopwatch()">Reset</button>
        <button id="lap-time" onclick="lapTime()">Lap</button>
        </div>
        <ul id="lapList" class="click"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
